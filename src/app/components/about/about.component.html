<div class="container">
    <div class="row about mt-3" data-toggle="modal" data-target="#exampleModal">
        <!-- First column with "Nice to Meet You" and "About Me" aligned at the top and bottom -->
        <div class="col-6 about-sub-section d-flex flex-column justify-content-around p-5">
            <h2>Nice to <br> Meet You :)</h2>
            <h5 class="me">About Me > </h5>
        </div>

        <!-- Second column with profile image aligned to the end (right) -->
        <div class="col-6 about-sub-section d-flex justify-content-end p-0 m-0">
            <img src="/assets/profilePic.png" alt="profile" class="img-fluid">
        </div>
    </div>

    <!-- Truncated About Section -->
    <div class="row text-light my-4 mx-0 about-container">
        <div class="col-lg-8 col-md-12 col-sm-12 about-content p-5 pe-3">
            <h4 class="about-me" (click)="readMore()" data-toggle="modal" data-target="#exampleModal">
                {{ truncatedBio }}
            </h4>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 my-md-4 my-sm-4 resume p-5" (click)="showResume()">
            <h5>Have a look at my Resume</h5>
        </div>
    </div>

</div>

<!-- Modal -->
<!-- Enhanced Large Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog about-container modal-lg" role="document">
        <div class="modal-content" style="border-radius: 15px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);">
            <div class="modal-header  border-0" style="position: relative; padding: 1.5rem;">
                <button type="button" class="close close-button" data-dismiss="modal" aria-label="Close"
                    style="position: absolute; top: 1rem; right: 1rem; font-size: 1.5rem; background: transparent; border: none;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body px-5 py-4" style="font-size: 1rem; line-height: 1.6; color: #444;">
                <h5 class="modal-title " id="exampleModalLabel"
                    style="font-weight: 600; font-size: 2.5rem; text-align:center">About Me</h5>
                <hr>
                <p class="formatted-bio">{{ longBio.introduction }}</p>
                <!-- Sections with Headings and Content -->
                <div *ngFor="let section of longBio.sections" class="section my-4">
                    <h6 class="section-heading" style="font-weight: bold; font-size: 1.5rem; text-align:center">
                        {{ section.heading }}
                    </h6>
                    <hr>

                    <!-- Items within each section -->
                    <div *ngFor="let item of section.items" class="item my-3">
                        <h6 class="subheading" style="font-weight: bold; font-size: 1.4rem; color: #333;">
                            {{ item.subHeading }}
                        </h6>
                        <p class="content" style="font-size: 1rem; color: #555;">
                            {{ item.content }}
                        </p>

                    </div>

                    <!-- Conclusion Section -->
                    <div class="conclusion mt-4">
                        <p class="conclusion-text" style="font-size: 1.3rem; font-weight: 600; ">
                            {{ longBio.conclusion }}
                        </p>
                    </div>
                </div>

            </div>
            <div class="modal-footer border-0 d-flex justify-content-center" style="padding-bottom: 1.5rem;">
                <button type="button" class="btn btn-outline-secondary btn-lg" data-dismiss="modal"
                    style="padding: 0.5rem 1.5rem; font-weight: 500; border-radius: 25px;">Close</button>
            </div>
        </div>
    </div>
</div>
